<div class="container-fluid w-50 p-5">
  <div class="col-md-offset-2 mt-5">
    <div class="border rounded">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="card shadow border-primary">
          <div class="card-header bg text-center">
            <h1 class="text-monospace text-light my-2">Login</h1>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label for="email"> <strong>Email</strong> </label>

              <input
                class="form-control my-1"
                type="text"
                formControlName="email"
                placeholder="Enter your email"
              />

              <div
                class="text-danger"
                *ngIf="
                  loginForm.controls['email'].dirty &&
                  loginForm.controls['email'].touched
                "
              >
                <span
                  class="text-danger"
                  *ngIf="loginForm.controls['email']?.errors?.['required']"
                >
                  Email id is required
                </span>

                <span
                  class="text-danger"
                  *ngIf="!submitted && loginForm.controls['email']?.errors?.['email']"
                >
                  Invalid Email Id
                </span>
              </div>
            </div>

            <div class="form-group mb-2">
              <label for="password"> <strong>Password</strong> </label>

              <input
                class="form-control my-1"
                type="password"
                formControlName="password"
                autocomplete="off"
                placeholder="Enter your password"
              />

              <div
                class="text-danger"
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.controls['password'].touched
                "
              >
                <span
                  class="text-danger"
                  *ngIf="loginForm.controls['password']?.errors?.['required']"
                >
                  Password is required
                </span>

                <span
                  class="text-danger"
                  *ngIf="loginForm.controls['password']?.errors?.['pattern']"
                >
                  Invalid pattern, Password should atleast 8 letter
                </span>
              </div>
            </div>

            <div class="text-center mb-2">
              <span>
                <strong>Not a member? </strong>
                <a class="text-primary" role="button" [routerLink]="'/sign-up'"
                  >Sign-up</a
                ></span
              >
            </div>

            <button
              [disabled]="!submitted && loginForm.invalid"
              type="submit"
              class="btn bg text-light form-control"
            >
              Login
            </button>

            <div class="text-center my-2">
              <span
                ><strong>Forgot password? </strong>
                <a class="text-primary" role="button">Reset</a></span
              >
            </div>

            <div class="text-success" *ngIf="successMsg; else message">
              {{ successMsg }}
            </div>

            <ng-template #message>
              <div class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</div>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
